<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <nav id="navbar">
        <div id="left-nav">
          <a href="#" class="nav-link">About</a>
          <a href="#" class="nav-link">Store</a>
        </div>
        <div id="right-nav">
          <a href="#" class="nav-link">Gmail</a>
          <a href="#" class="nav-link">Images</a>
          <a href="#" class="nav-link nav-icon"
            ><i class="material-icons">apps</i>
          </a>
          <button class="nav-button">Sign in</button>
        </div>
      </nav>
      <main>
        <div id="logo-div">
          <img src="img/googlelogo.png" alt="Google logo" />
        </div>
        <div id="search-div">
          <i class="material-icons search-icon">search</i>
          <input type="text" name="search" id="search-box" autocomplete="off" />
          <i class="material-icons mic-icon">mic</i>
        </div>
        <div id="buttons-div">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </main>
      <footer id="footer">
        <div id="left-footer">
          <a href="#" class="footer-link">Advertising</a>
          <a href="#" class="footer-link">Business</a>
          <a href="#" class="footer-link">How Search works</a>
        </div>
        <div id="right-footer">
          <a href="#" class="footer-link">Privacy</a>
          <a href="#" class="footer-link">Terms</a>
          <a href="#" class="footer-link">Settings</a>
        </div>
      </footer>
    </div>
  </body>
</html>
